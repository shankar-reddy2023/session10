<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      flex-direction: column;
      position: relative;
    }

    .circle {
      width: 120px;
      height: 120px;
      background-color: #ff5733;
      border-radius: 50%;
      position: absolute;
      top: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 160px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: none;
      border-radius: 3px;
    }

    .form-group hr {
      border: 0.5px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #3fdc1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }

    u {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="circle">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Person Image"/>
  </div>

  <div class="form-container">
    <h2>Login Window</h2>
    <form>
      <div class="form-group">
        <input type="text" id="email" name="email" placeholder="Your email address" />
        <hr />
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Your password" />
        <hr />
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" />
        Agree with <u>terms & conditions</u>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
